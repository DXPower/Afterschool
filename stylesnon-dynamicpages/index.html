<!doctype html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/normalize.css"> <!-- Normalize -->
		<link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap -->
		<link rel="stylesheet" href="css/style.css"> <!-- Site Styles -->
		<script src="js/modernizr.js"></script> <!-- Modernizr -->
		<title>TSA Social Network</title>
	</head>
	<body>

	<div class="bg">
		<div class="container">
			<div class="row">
				<div class="col-md-5 login">
					<h3>Login</h3>
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				<div class="col-md-5 col-md-offset-2 signup">
					<h3>Sign Up</h3>
					<form>
					  <div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" class="form-control" id="username" placeholder="Username">
					  </div>
					  <div class="form-group">
					    <label for="firstname">First Name</label>
					    <input type="text" class="form-control" id="firstname" placeholder="First Name">
					  </div>
					  <div class="form-group">
					    <label for="lastname">Last Name</label>
					    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
					  </div>
					  <div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="email" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="confirm">Confirm Password</label>
					    <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script> <!-- Resource jQuery -->
	</body>
</html>
